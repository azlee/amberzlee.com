<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="spinner.css" />
    <!--icon-->
    <link rel="shortcut icon" href="smile.svg" />
  </head>

  <div class="custom-select" style="width: 200px">

    <button id="addTeamMemberButton"></button>

  <div id="checkbox">
  </div>

  <div id="chart"></div>
  <div id="chosenPerson"></div>
  <script
    type="text/javascript"
    src="https://d3js.org/d3.v3.min.js"
    charset="utf-8"
  ></script>
  <script type="text/javascript" src="spinner.js"></script>
</html>
